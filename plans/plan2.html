<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <title>Package 2</title>
  </head>
  <body>
    <div id="background">
      <div id="intro">
        <h1>Plan 2 - To The International Space Station (ISS)</h1>
        <a
          href="../packages.html"
          class="btn btn-secondary btn-lg active"
          role="button"
          id="home-btn"
          >Back</a
        >
      </div>
      <hr />
      <div class="trip-container">
        <h2>The Shuttle's Trajectory</h2>
        <img
          class="trip-img"
          src="../images/temporary-trajectory.png"
          alt="*the trip image"
        />
      </div>
      <hr />
      <div class="training-container">
        <h2>The Training You Will Receive</h2>
        <p>Over the course of 2 years</p>
      </div>
      <hr />
      <div class="shuttle-info-container">
        <h2>The Shuttle</h2>
        <img
          class="shuttle-img"
          src="../images/temporary-shuttle.png"
          alt="*the image of the shuttle"
        />
      </div>
      <hr />
      <div class="cost-container">
        <h2>Cost: $10,000,000</h2>
        <p></p>
      </div>
    </div>
  </body>
</html>
