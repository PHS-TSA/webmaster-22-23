# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master
  # Runs on PRs
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
        with:
          submodules: true
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: "16"
          cache: "npm"
      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v3.2.1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package.json', 'package-lock.json') }}
      # Install npm packages, unless we restored them from cache.
      # Since `npm ci` removes the node_modules folder before running it’s
      # important to skip this step if cache was restored.
      # `npm ci` does two things:
      # 1. Installs everything in package-lock.json.
      # 2. Checks that package.json and package-lock.json are in sync.
      # That’s why the cache depends on both package-lock.json and package.json.
      - name: Install npm dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1.0.7
        with:
          path: "./dist/"
  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
        with:
          submodules: true
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: "16"
          cache: "npm"
      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v3.2.1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package.json', 'package-lock.json') }}
      # Install npm packages, unless we restored them from cache.
      # Since `npm ci` removes the node_modules folder before running it’s
      # important to skip this step if cache was restored.
      # `npm ci` does two things:
      # 1. Installs everything in package-lock.json.
      # 2. Checks that package.json and package-lock.json are in sync.
      # That’s why the cache depends on both package-lock.json and package.json.
      - name: Install npm dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Test
        run: "npm run test:no-watch"
      - name: Coverage
        if: always() # Also generate the report if tests are failing
        run: npx vitest --coverage
      - name: "Report Coverage"
        uses: davelosert/vitest-coverage-report-action@v1.3.1

  lint:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
        with:
          submodules: true
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: "16"
          cache: "npm"
      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v3.2.1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package.json', 'package-lock.json') }}
      # Install npm packages, unless we restored them from cache.
      # Since `npm ci` removes the node_modules folder before running it’s
      # important to skip this step if cache was restored.
      # `npm ci` does two things:
      # 1. Installs everything in package-lock.json.
      # 2. Checks that package.json and package-lock.json are in sync.
      # That’s why the cache depends on both package-lock.json and package.json.
      - name: Install npm dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-check
  format:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
        with:
          submodules: true
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: "16"
          cache: "npm"
      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v3.2.1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package.json', 'package-lock.json') }}
      # Install npm packages, unless we restored them from cache.
      # Since `npm ci` removes the node_modules folder before running it’s
      # important to skip this step if cache was restored.
      # `npm ci` does two things:
      # 1. Installs everything in package-lock.json.
      # 2. Checks that package.json and package-lock.json are in sync.
      # That’s why the cache depends on both package-lock.json and package.json.
      - name: Install npm dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Prettier Action
        uses: creyD/prettier_action@v4.
        with:
          dry: true
          prettier_options: --check

  deploy:
    needs: [build, lint, test, format]
    if: ${{ github.ref_name == 'master' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # TODO: switch this (actions/deploy-pages#73)

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
      - name: Setup Pages
        uses: actions/configure-pages@v2.1.3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.3
